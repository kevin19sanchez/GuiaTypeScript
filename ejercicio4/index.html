<!doctype html>
<html lang="en">
    <head>
        <title>Ejercicio 4</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="bg-light p-4">
        
        <main>
            <div class="container">
                <h1 class="mb-4">Cuenta Bancaria</h1>

                <form id="cuentaForm" class="row g-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" required>
                    </div>
                    <div class="col-md-6">
                        <label for="tipo" class="form-label">Tipo de Cuenta</label>
                        <input type="text" class="form-control" id="tipo" required>
                    </div>
                    <div class="col-md-6">
                        <label for="numero" class="form-label">NÃºmero de Cuenta</label>
                        <input type="text" class="form-control" id="numero" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Crear Cuenta</button>
                    </div>
                </form>

                <div id="saldoCard" class="mt-4">
                    <div class="card border-success">
                        <div class="card-body">
                            <h5 class="card-title">Saldo actual</h5>
                            <p id="saldoValor" class="card-text fs-4 text-success">$0.00</p>
                        </div>
                    </div>
                </div>

                <div id="acciones" class="mt-4" style="display:none;">
                    <h4>Acciones</h4>
                    <button class="btn btn-success mb-2" id="btnDepositar">Depositar</button>

                    <div class="input-group mb-2">
                        <input type="number" class="form-control" id="valorRetiro" placeholder="Valor a retirar">
                        <button class="btn btn-danger" id="btnRetirar">Retirar</button>
                    </div>

                    <button class="btn btn-info" id="btnMostrar">Mostrar Datos</button>
                </div>

                <div id="resultado" class="mt-4 alert alert-secondary" role="alert"></div>
            </div>
        </main>

        <script src="./dist/ejercicio4.js"></script>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
