<!doctype html>
<html lang="en">
    <head>
        <title>Ejercicio 2</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="p-4">
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container">
                <h1 class="mb-4">Calculadora con TypeScript</h1>

                <div class="mb-3">
                    <label for="numero1" class="form-label">Número 1</label>
                    <input type="number" class="form-control" id="numero1">
                </div>

                <div class="mb-3">
                    <label for="numero2" class="form-label">Número 2 (opcional)</label>
                    <input type="number" class="form-control" id="numero2">
                </div>

                <div class="d-grid gap-2 d-md-block mb-3">
                    <button class="btn btn-primary" onclick="operar('sumar')">Sumar</button>
                    <button class="btn btn-secondary" onclick="operar('restar')">Restar</button>
                    <button class="btn btn-success" onclick="operar('multiplicar')">Multiplicar</button>
                    <button class="btn btn-danger" onclick="operar('dividir')">Dividir</button>
                    <button class="btn btn-warning" onclick="operar('potencia')">Potencia</button>
                    <button class="btn btn-dark" onclick="operar('factorial')">Factorial</button>
                </div>

                <div>
                    <h4>Resultado:</h4>
                    <p id="resultado" class="fw-bold"></p>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>

        <script src="./dist/ejercicio2.js"></script>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
